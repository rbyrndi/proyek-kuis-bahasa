<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Global Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="login-container">
        <!-- Elemen untuk menampilkan pesan error -->
        <div id="error-message" class="error-message" style="display: none;">
            <!-- Pesan error akan diisi oleh JavaScript -->
        </div>

        <form action="../api/auth.php" method="POST" class="login-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <!-- Script untuk menangani pesan error dari URL -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const errorType = urlParams.get('error');
            const errorMessageEl = document.getElementById('error-message');

            if (errorType) {
                let message = '';
                switch (errorType) {
                    case 'user_not_found':
                        message = 'Username not registered.';
                        break;
                    case 'password_incorrect':
                        message = 'Incorrect password.';
                        break;
                    default:
                        message = 'An unknown error occurred.';
                        break;
                }
                
                errorMessageEl.textContent = message;
                errorMessageEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
