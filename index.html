<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- View 1: Beranda -->
        <div id="view-beranda" class="view active">
            <h1>Global Quiz Game</h1>
            <p>Test your knowledge in any language!</p>
            <button id="btn-mulai" class="btn-primary">Start Playing!</button>
        </div>

        <!-- View 2: Pemilihan Bahasa -->
        <div id="view-pemilihan-bahasa" class="view">
            <h1>Choose Your Language</h1>
            <div class="pilihan-pelajaran">
                <button class="btn-card" data-bahasa="en">English</button>
                <button class="btn-card" data-bahasa="id">Bahasa Indonesia</button>
                <button class="btn-card" data-bahasa="sd">Basa Sunda</button>
            </div>
        </div>

        <!-- View 3: Pemilihan Kategori -->
        <div id="view-pemilihan-kategori" class="view">
            <h1 id="judul-pilih-kategori">Choose a Category</h1>
            <div id="daftar-kategori" class="pilihan-pelajaran">
                <!-- Kategori akan diisi oleh JS -->
            </div>
        </div>

        <!-- View 4: Countdown -->
        <div id="view-countdown" class="view">
            <div class="countdown-number">3</div>
        </div>

        <!-- View 5: Kuis -->
        <div id="view-kuis" class="view">
            <div class="kuis-header">
                <h2 id="judul-kuis">Quiz</h2>
                <div class="header-info">
                    <span id="indikator-soal">Question 1/10</span>
                    <div class="timer-container">
                        <span id="timer">15</span>
                        <div class="timer-bar"><div id="timer-bar-inner"></div></div>
                    </div>
                </div>
            </div>
            <div class="soal-container">
                <img id="gambar-soal" src="" alt="" style="max-width: 100%; border-radius: 10px; margin-bottom: 15px; display: none;">
                <p id="teks-soal">Question text will appear here.</p>
                <p id="penjelasan" class="explanation"></p>
            </div>
            <div id="pilihan-jawaban" class="pilihan-container">
                <!-- Options will be generated by JS -->
            </div>
        </div>

        <!-- View 6: Skor Akhir -->
        <div id="view-skor" class="view">
            <h1>Quiz Finished!</h1>
            <div class="skor-akhir">
                <p>Your Score:</p>
                <h2 id="nilai-skor">0</h2>
                <p id="feedback-text">Great job!</p>
            </div>
            <div class="form-nama">
                <input type="text" id="nama-pemain" placeholder="Enter your name for the leaderboard" maxlength="30">
                <button id="btn-simpan-skor" class="btn-primary">Save Score</button>
            </div>
            <div class="aksi-skor">
                <button id="btn-ulangi" class="btn-secondary">Play Again</button>
                <button id="btn-ke-beranda" class="btn-primary">Home</button>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="spinner hidden"></div>
    </div>
    <script src="kuis.js"></script>
</body>
</html>
